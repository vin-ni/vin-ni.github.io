<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ar Aframe Base</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/modernizr-2.8.3.min.js"></script>


	<!-- AFRAME -->
	<!-- include aframe -->
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
	<!-- include ar.js -->
	<script src="js/vendor/aframe/build/aframe-ar.js"></script>
</head>

<body>
	<a-scene embedded arjs='patternRatio: 0.7'>

		<a-assets>
			<a-asset-item id="erde" src="/assets/erde.gltf"></a-asset-item>
			<a-asset-item id="mars" src="/assets/mars.gltf"></a-asset-item>
			<a-asset-item id="mars" src="/assets/mars.gltf"></a-asset-item>
		</a-assets>

		<a-marker preset="custom" type="pattern" url="patterns/1.patt">
			<!-- Erde  -->
			<a-entity position="0 0 0" rotation="0 0 0">
				<a-entity gltf-model="#erde" position="0 0 -1" scale="0.2 0.2 0.2">
					<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>

				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>

			</a-entity>

			<!-- Mars  -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 45 0">
					<a-entity gltf-model="#mars" position="0 0 -2" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
			</a-entity>


			<!-- Mars  -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 90 0">
					<a-entity gltf-model="#mars" position="0 0 -3" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
			</a-entity>


			<!-- Mars  -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 135 0">
					<a-entity gltf-model="#mars" position="0 0 -4" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
			</a-entity>


			<!-- Mars  -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 180 0">
					<a-entity gltf-model="#mars" position="0 0 -5" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
			</a-entity>


			<!-- Mars  -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 225 0">
					<a-entity gltf-model="#mars" position="0 0 -6" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
			</a-entity>


			<!-- Mars  -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 270 0">
					<a-entity gltf-model="#mars" position="0 0 -7" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
			</a-entity>

			<!-- Mars  -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 315 0">
					<a-entity gltf-model="#mars" position="0 0 -8" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
			</a-entity>

		</a-marker>




		<!-- CAMERA -->
		<a-camera camera position="0 0 0">
		</a-camera>

	</a-scene>

	<script src="js/main.js"></script>
</body>

</html>
